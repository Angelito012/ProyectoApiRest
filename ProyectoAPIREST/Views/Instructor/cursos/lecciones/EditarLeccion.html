<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/crearLeccion.css">

<body>
    <div class="k">
        <a href="/Instructor/cursos/editarCurso.html"><img src="/Instructor/img/regrear.png" alt="" width="35px"></a> 
        <br>
        <br>
    </div>
    <div class="contformulario" id="contformulario">
        <form class="sign-up" id="formulario">
            <h1 class="sign-up-title">EDITAR LECCION</h1>
            <label for="nombre">Nombre: </label>
            <input type="text" placeholder="Nombre" id="nombre" class="sign-up-input" required>

            <label for="descripcion">Descripcion:</label>
            <textarea  type="text" placeholder="Descripcion" id="descripcion" class="sign-up-input" required></textarea>

            <label for="duracion">Duracion: (minutos)</label>
            <input type="number" placeholder="Duracion" id="duracion" class="sign-up-input" required>

            <label for="orden">Orden: </label>
            <input type="number" placeholder="Orden" id="orden" class="sign-up-input" required>

            <label for="enlace">Enlace:</label>
            <input type="text" placeholder="Enlace" id="enlace" class="sign-up-input" required>

            <label for="nombreCurso">Curso:</label>
            <input type="text" placeholder="Nombre del curso" id="nombreCurso" class="sign-up-input" readonly>

            <input type="button" class="sign-up-button" value="Actualizar" id="enviar">
        </form>
    </div>
</body>
