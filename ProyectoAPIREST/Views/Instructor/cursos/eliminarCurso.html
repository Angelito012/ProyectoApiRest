<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="imagen">
        <a href="/Instructor/VerCursos.html"><img src="/Instructor/img/regrear.png" alt="" width="35px"></a> 
        <br>
        <br>
    </div>
    <div class="contformulario" id="contformulario">
        <form class="sign-up" id="formulario">
            <h1 class="sign-up-title">ELIMINAR CURSO</h1>
            <label for="codigo">Codigo: </label>
            <input type="text" placeholder="Codigo" id="codigo" class="sign-up-input" disabled>

            <label for="nombre">Nombre:</label>
            <input type="text" placeholder="Nombre" id="nombre" class="sign-up-input" disabled>

            <label for="duracion">Duracion: (minutos)</label>
            <input type="text" placeholder="Duracion" id="duracion" class="sign-up-input" disabled>

            <label for="precio">Costo: (Quetzales)</label>
            <input type="text" placeholder="Costo" id="costo" class="sign-up-input" disabled>

            <label for="estado">Estado:</label>
            <select id="estado" class="sign-up-input" disabled>
                <option value="A">A</option>
                <option value="I">I</option>
            </select>

            <label for="descripcion">Descripcion:</label>
            <textarea  type="text" placeholder="Descripcion" id="descripcion" class="sign-up-input" disabled></textarea>

            <input type="button" class="sign-up-button" value="Eliminar" id="eliminar">
        </form>
    </div>
    <h1>LISTADO DE LECCIONES</h1>
    <div class="container-card" id="contenedor">
    </div>
</body>
</html>

<script src="./js/EliminarCurso.js"></script>
<script src="./js/app.js"
